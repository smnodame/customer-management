<div ng-if="step == 4" id="step-2">
    <form class="form-horizontal form-label-left">
        <div class="form-group" style="margin: 20px">
            <h2 class="control-label col-md-3 col-sm-3 col-xs-12">ข้อมูลธุรกิจ
            </h2>
            <div class="col-md-6 col-sm-6 col-xs-12" style="margin-top: 6px"> 
                <hr  />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">ปริมาณสัตว์เลี้ยง (ตัว)
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="number" disabled class="form-control col-md-7 col-xs-12" ng-model="detail.business_detail_pet_quantity">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="form-group">
                    <label for="exampleFormControlFile1">Attach File</label>
                    <input type="file" class="form-control-file" ng-model="detail.goal_file_name">
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-left: 20px">

            <div class="row" style="margin-bottom: 5px">
                <label class="control-label col-md-3 col-sm-3 col-xs-3">
                </label>
                <div class="col-md-2 col-sm-2 col-xs-2" style="display: flex">
                    <div class="checkbox" style="width: 80px">
                        <label><input type="checkbox" ng-model="detail.business_detail_pet_type1_selected">สุกรขุน</label>
                    </div>
                    <input ng-disabled="!detail.business_detail_pet_type1_selected" 
                    ng-model="detail.business_detail_pet_type1_amount" type="number" class="form-control" min="0" style="margin-left: 15px; width: 100px">
                </div>
    
                <div class="col-md-2 col-sm-2 col-xs-2" style="display: flex">
                    <div class="checkbox" style="width: 80px">
                        <label><input type="checkbox" ng-model="detail.business_detail_pet_type2_selected">สุกรพันธุ์</label>
                    </div>
                    <input ng-disabled="!detail.business_detail_pet_type2_selected" 
                    ng-model="detail.business_detail_pet_type2_amount" type="number" class="form-control" min="0" style="margin-left: 15px; width: 100px">
                </div>
            </div>
            
            <div class="row" style="margin-bottom: 5px">
                <label class="control-label col-md-3 col-sm-3 col-xs-3">
                </label>
                <div class="col-md-2 col-sm-2 col-xs-2" style="display: flex">
                    <div class="checkbox" style="width: 80px">
                        <label><input type="checkbox" ng-model="detail.business_detail_pet_type3_selected">ไก่ไข่</label>
                    </div>
                    <input ng-disabled="!detail.business_detail_pet_type3_selected" 
                    ng-model="detail.business_detail_pet_type3_amount" type="number" class="form-control" min="0" style="margin-left: 15px; width: 100px">
                </div>
    
                <div class="col-md-2 col-sm-2 col-xs-2" style="display: flex">
                    <div class="checkbox" style="width: 80px">
                        <label><input type="checkbox" ng-model="detail.business_detail_pet_type4_selected">ไก่รุ่น</label>
                    </div>
                    <input ng-disabled="!detail.business_detail_pet_type4_selected" 
                    ng-model="detail.business_detail_pet_type4_amount" type="number" class="form-control" min="0" style="margin-left: 15px; width: 100px">
                </div>
            </div>

            <div class="row" style="margin-bottom: 5px">
                <label class="control-label col-md-3 col-sm-3 col-xs-3">
                </label>
                <div class="col-md-2 col-sm-2 col-xs-2" style="display: flex">
                    <div class="checkbox" style="width: 80px">
                        <label><input type="checkbox" ng-model="detail.business_detail_pet_type5_selected">ไก่เนื้อ</label>
                    </div>
                    <input ng-disabled="!detail.business_detail_pet_type5_selected" 
                    ng-model="detail.business_detail_pet_type5_amount" type="number" class="form-control" min="0" style="margin-left: 15px; width: 100px">
                </div>
    
                <div class="col-md-2 col-sm-2 col-xs-2" style="display: flex">
                    <div class="checkbox" style="width: 80px">
                        <label><input type="checkbox" ng-model="detail.business_detail_pet_type6_selected">เป็ดไข่</label>
                    </div>
                    <input ng-disabled="!detail.business_detail_pet_type6_selected" 
                    ng-model="detail.business_detail_pet_type6_amount" type="number" class="form-control" min="0" style="margin-left: 15px; width: 100px">
                </div>
            </div>

            <div class="row" style="margin-bottom: 5px">
                <label class="control-label col-md-3 col-sm-3 col-xs-3">
                </label>
                <div class="col-md-4 col-sm-4 col-xs-4" style="display: flex">
                    <div class="checkbox" style="width: 80px">
                        <label><input type="checkbox" ng-model="detail.business_detail_pet_other_selected">อื่นๆ</label>
                    </div>
                    <textarea ng-disabled="!detail.business_detail_pet_other_selected" 
                        placeholder="รายละเอียด"
                        ng-model="detail.business_detail_pet_other_detail" type="text" rows="1" 
                        class="form-control" style="margin-left: 15px; width: 200px"></textarea>
                    <input ng-disabled="!detail.business_detail_pet_other_selected" ng-model="detail.business_detail_pet_other_amount" 
                        type="number" class="form-control" min="0" style="margin-left: 15px; width: 100px">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">อัตราการแลกเนื้อ, อัตราการให้ไข่ (%)
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="number" class="form-control col-md-7 col-xs-12" min="0" max="100" ng-model="detail.business_detail_meat_exchange_rate">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">อัตราการป่วย (%)
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="number" class="form-control col-md-7 col-xs-12" min="0" max="100" ng-model="detail.business_detail_sixness_rate">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">อัตราการตาย (%)
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="number" class="form-control col-md-7 col-xs-12" min="0" max="100" ng-model="detail.business_detail_mortality_rate">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">อัตราการใช้ผลิตภัณฑ์ CPF (%)
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="number" class="form-control col-md-7 col-xs-12" min="0" max="100" ng-model="detail.business_detail_cpf_product_usage_rate">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">อัตราการใช้ผลิตภัณฑ์อื่นๆ (%)
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="number" class="form-control col-md-7 col-xs-12" min="0" max="100" ng-model="detail.business_detail_other_product_usage_rate">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">ช่องทางจำหน่ายที่อื่น
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <textarea class="form-control col-md-7 col-xs-12" type="text" rows="3" ng-model="detail.business_detail_sales_chanels_for_other"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">ช่องทางจำหน่ายให้กับ CPF
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <textarea class="form-control col-md-7 col-xs-12" type="text" rows="3" ng-model="detail.business_detail_sales_chanels_for_cpf"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">จำนวนคนงาน
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="number" class="form-control col-md-7 col-xs-12" ng-model="detail.business_detail_number_of_workers">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">คู่แข่งขัน
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <textarea class="form-control col-md-7 col-xs-12" type="text" rows="3" ng-model="detail.business_detail_competitor"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">สภาวะตลาดและการแก้ไข
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <textarea class="form-control col-md-7 col-xs-12" type="text" rows="3" ng-model="detail.business_detail_market_condition_and_solutions"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="form-group">
                    <label for="exampleFormControlFile1">Attach File (Lay out)</label>
                    <input type="file" class="form-control-file"  ng-model="detail.business_detail_file">
                </div>
            </div>
        </div>
    </form>
</div>
