<div ng-if="step == 1" id="step-1">
    <form class="form-horizontal form-label-left">
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="customer-id">รหัสลูกค้า <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" id="customer-id" required="required" class="form-control col-md-7 col-xs-12">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="customer-name">ชื่อธุรกิจ <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" id="customer-name" name="customer-name" required="required" class="form-control col-md-7 col-xs-12">
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="control-label col-md-3 col-sm-3 col-xs-12">ที่อยู่</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
            <textarea id="address" class="form-control col-md-7 col-xs-12" type="text" name="address" rows="5" ></textarea>
            </div>
        </div>
        <div class="form-group" style="margin-bottom: 15px;">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">ประเภทธุรกิจ</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
            <div id="customer-type" class="btn-group" data-toggle="buttons">
                <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                <input type="radio" name="customer-type" value="0"> &nbsp; นิติบุลคคล &nbsp;
                </label>
                <label class="btn btn-primary" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                <input type="radio" name="customer-type" value="1"> บุคคลธรรมดา
                </label>
            </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">เบอร์โทรศัพท์ <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="phone" class="form-control col-md-7 col-xs-12" required="required" type="text">
            </div>
        </div>
    </form>
</div>
